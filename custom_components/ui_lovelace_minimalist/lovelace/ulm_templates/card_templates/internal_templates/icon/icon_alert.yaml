---
### Icon Alert ###
icon_alert:
  color: "var(--google-grey)"
  variables:
    tap_action:
    ulm_alert: false
  tap_action:
    action: >
      [[[
        if (variables.tap_action != null){
          return variables.tap_action;
        } else {
          return "toggle";
        }
      ]]]
  show_icon: true
  show_label: false
  show_name: false
  styles:
    icon:
      - color: "rgba(var(--color-theme),0.2)"
    img_cell:
      - background-color: "rgba(var(--color-theme),0.05)"
      - border-radius: "50%"
      - place-self: "center"
      - width: "42px"
      - height: "42px"
    grid:
      - grid-template-areas: "'i'"
      - grid-template-columns: "min-content"
      - grid-template-rows: "min-content"
    card:
      - background: "none"
      - box-shadow: "none"
      - padding: "0px"
      - width: "min-content"
    custom_fields:
      notification:
        - height: "16px"
        - width: "16px"
        - border-radius: "50%"
        - position: "absolute"
        - left: "24px"
        - top: "-2px"
        - border: "2px solid var(--card-background-color)"
        - font-size: "12px"
        - line-height: "14px"
        - background-color: >
            [[[
              return "rgba(var(--color-red),1)";
            ]]]
  custom_fields:
    notification: >
      [[[
        if (variables.ulm_alert == true){
          if (entity.state == "on" | entity.state == "unavailable"){
            return `<ha-icon icon="mdi:exclamation" style="width: 12px; height: 12px; color: var(--primary-background-color);"></ha-icon>`
          }
        }
        if (entity.state == "unavailable"){
          return `<ha-icon icon="mdi:exclamation" style="width: 12px; height: 12px; color: var(--primary-background-color);"></ha-icon>`
        }
      ]]]
  size: "20px"
